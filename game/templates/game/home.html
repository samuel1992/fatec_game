{% extends 'base.html' %}

{% block content %}
<div class="row">
  {% for book in books %}
  <div class="col s6">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">{{ book.title }} - {{ book.author }}</span>
        <p>{{ book.description }}</p>
      </div>
      <div class="card-action">
        <a href="questions/{{ book.id }}">Ver perguntas</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
