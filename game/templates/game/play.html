{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h4 class="center grey lighten-3">{{ question.book.title }}</h4>
  <blockquote>
    <h5>{{ question.text }}</h4>
  </blockquote>
  <form action="/questions/play/{{ question.id }}" method="post">
    {% csrf_token %}
    {% for choice in form.choice %}
    <p>
      <label>
        {{ choice.tag }}
        <span>{{ choice.choice_label }}</span>
      </label>
    </p>
    {% endfor %}
    <input type="submit" class="btn" value="Responder">
    <a href="/questions/{{ question.book.id }}" class="btn">Cancelar</a>
  </form>
  </div>
{% endblock content %}
