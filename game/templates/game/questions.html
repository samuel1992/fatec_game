{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h3>{{book.title}} - {{book.author}}</h3>
  {% if questions %}
  <div class="row">
    {% for question in questions %}
    <div class="col s6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <p>{{ question.text }}</p>
        </div>
        <div class="card-action">
          <a href="play/{{ question.id }}">Responder!</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  {% else %}
  <div class="card-panel teal lighten-2">
   Nenhuma pergunta cadastrada para esse livro ainda.
  </div>
  {% endif %}
</div>


{% endblock content %}
