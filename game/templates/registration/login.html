{% extends 'base.html' %}

{% block content %}
{% if form.errors %}
    <div class="alert alert-danger" role="alert">
       Senha ou usuário inválido
    </div>
{% endif %}

<div class="section no-pad-bot" id="index-banner">
  <div class="container">
    <br><br>
    <div class="row center">
      <form action="" method="post">
        {% csrf_token %}
        <div class="input-field col s6">
          <input placeholder="Usuário" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" type="text" class="validate">
        </div>
        <div class="input-field col s6">
          <input placeholder="Senha" id="{{ form.password.id_for_label}}" name="{{ form.password.name }}" type="password" class="validate">
        </div>
        <input type="submit" class="waves-effect waves-light btn" value="Entrar">
      </form>
    </div>
    <br><br>
  </div>
</div>

{% endblock content %}
